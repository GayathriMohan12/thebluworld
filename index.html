<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-bar">
        <h1>User Management App</h1>
        <button id="themeToggle" style="width: 48.9px;height: 85.28px;">ðŸŒ™</button>
    </div>

    <div class="container">

        <div class="controls-grid">
            <button id="fetchBtn" style="padding: 12px; height: 41.6px;">Fetch Users</button>

            <select id="sortSelect" style="padding: 12px; height: 41.6px;">
                <option value="">Sort by...</option>
                <option value="name">Name</option>
                <option value="email">Email</option>
                <option value="city">City</option>
            </select>

            <input type="text"id="searchInput" placeholder="Search users..."/>

            <div class="delete-by-id">
    <input type="number" id="deleteIdInput" placeholder="Enter user ID to delete" />
    <button id="deleteByIdBtn">Delete by ID</button>
</div>

        </div>

        <div id="loader" class="loader hidden"></div>

        <div id="userContainer" class="grid"></div>

        <div class="pagination">
            <button id="prevPage" style="margin-right: 20px; width: 80px;">Previous</button>
            <span id="pageNumber" style="padding-top: 10px; margin-right: 20px">1</span>
            <button id="nextPage" style="width: 80px;">Next</button>
        </div>

        <p id="message" class="message"></p>
    </div>

    <!-- Slide-out details panel -->
    <div id="detailsPanel" class="details-panel">
        <button id="closePanel">âœ•</button>
        <h2>User Details</h2>
        <div id="detailsContent"></div>

        <h3>Edit User</h3>
        <input type="text" id="editName" placeholder="Edit name">
        <input type="text" id="editEmail" placeholder="Edit email">
        <button id="saveEdit">Save Changes</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
